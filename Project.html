<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #translator-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    select, textarea, input {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }

    #button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #button:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    #resultText {
      margin-top: 20px;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #translator-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>

<div id="translator-container">
  <h1>Language Translator</h1>
  <h2> made by Saksham Mishra , Ayush Gupta and theesere ka naam bulgaya bahi</h2>
  <p>Translate text from one language to another</p>
  

  <label for="sourceLang">Select Source Language:</label>
  
  <select id="sourceLang">
    <option value="hi">Hindi</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
     <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <!-- Add more languages as needed -->
  </select>

  <label for="targetLang">Select Target Language:</label>
  <select id="targetLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
    <!-- Add more languages as needed -->
  </select>

  <textarea id="sourceText" placeholder="Enter text to translate"></textarea>

  <input id="button" type="button" value="Translate" />

  <textarea id="resultText" readonly></textarea>
</div>

</body>
</html>
